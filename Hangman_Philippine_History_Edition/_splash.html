<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hangman Splash Screen</title>
<link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
<style>
body {
  margin: 0;
  padding: 0;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: #f0e7db url('https://i.imgur.com/w1XvT4W.png') center/cover no-repeat;
  font-family: "Permanent Marker", cursive;
  overflow: hidden;
}

.splash-container {
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  animation: fadeIn 1s ease;
}

.title {
  font-size: 2.5rem;
  color: #3a2715;
  text-shadow: 2px 2px #fff;
  margin-bottom: 20px;
  animation: fadeUp 1.5s ease;
}

@keyframes fadeIn { from { opacity: 0;} to { opacity: 1; } }
@keyframes fadeUp { from { opacity: 0; transform: translateY(40px);} to { opacity: 1; transform: translateY(0);} }
</style>
</head>
<body>

<script>
// Session check: redirect to index.html if not started
if (!sessionStorage.getItem("sessionStarted")) {
    window.location.href = "index.html";
}
</script>

<audio id="bgMusic" src="assets/audio/wap.mp3" loop></audio>

<div class="splash-container">
  <div class="title">HANGMAN: PHILIPPINE HISTORY</div>
</div>

<script>
const music = document.getElementById("bgMusic");

// Play music if unlocked from loading
if(localStorage.getItem("musicPlaying") === "yes") {
    music.volume = 1;
    music.play().catch(() => {});
}

// Auto-redirect to home after 2.5 seconds
setTimeout(() => {
    window.location.href = "home.html";
}, 2500);
</script>

</body>
</html>
